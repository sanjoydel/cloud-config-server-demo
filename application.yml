eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka      
  instance:
    hostname: localhost

microservice:
  payemnt-service:
    endpoints:
      endpoint:
        uri: http://PAYMENT-SVC/payment/doPayment
  order-service:
    endpoints:
      endpoint:
        uri: http://ORDER-SVC/order/bookOrder
